<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Times</title>
  </head>
  <body>
    <div class="container">
      <h1>Cinema Le Fantastique</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Pick a movie, movie time and enter your age:</h2>
          <form id="movies">
            <div class="form-group">
              <label for="movieName">Movie Title</label>
              <select id="movieName" class="form-control">
                <option>Space Damon</option>
                <option>Madagascar 7</option>
                <option>Space Damon Returns</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movieTime">Movie Time</label>
              <input type="time" class="form-control" id="movieTime">
            </div>
            <div class="form-group">
              <label for="movieTime">Age</label>
              <input type="number" class="form-control" id="userAge">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>


        <div class="col-md-6">
          <div id="show-movie">
            <h2></h2>

            <p>Movie Name: <span class="movie-name"></span></p>
            <p>Movie Time: <span class="movie-time"></span></p>
            <p>Movie Price: <span class="movie-price"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
